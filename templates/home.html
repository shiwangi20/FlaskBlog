{% extends 'layout.html' %}

{% block content %}
    {% for post in posts %}
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ post.author }}</h6>
                <p class="card-text">{{ post.content }}</p>
                <p class="card-text"><small class="text-muted">{{ post.date_posted }}</small></p>
            </div>
        </div>
    {% endfor %}
{% endblock content %}
